<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="flex flex-row items-center justify-around bg-gradient-to-r from-primary-100 to-primary-50"
    >
      <img class="w-16 h-16" src="/img/logo.jpg" alt="logo site" />
      <nav class="flex gap-6">
        <a class="font-varela hover:font-bold"> Sobre </a>
        <a class="font-varela"> Contato </a>
      </nav>
    </header>

    <main class="border-t-2 border-t-black">
      <section class="flex flex-row items-center justify-around">
        <div class="flex flex-col gap-1">
          <h1 class="font-varela text-2xl">
            Encurte seus links com facilidade
          </h1>
          <h3 class="font-varela text-3xl">
            <strong>Diminuia o tamanho</strong> dos seus links <br />
            e <strong>adicione senhas</strong> para o acesso.
          </h3>
          <br />
          <input type="text" placeholder="Cole sua URL aqui." />
          <button class="rounded-md">Encurtar</button>
        </div>
        <img
          class="w-80 h-80"
          src="/img/principalimg.jpg"
          alt="imagem personagem"
        />
      </section>

      <section>
        <h1 class="font-varela">Funcionalidades:</h1>
        <ul>
          <li>Redução de links</li>
          <li>Proteção de URL</li>
          <li>Monitoramento de acesso</li>
        </ul>
      </section>
    </main>

    <footer class="font-varela my-10">
      <a>Sobre</a>
      <a>Contato</a>
      <a>LinkedIn</a>
    </footer>
  </body>
</html>
